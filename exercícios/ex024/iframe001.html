<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 500;
            height: 500;
            border: 1px solid black;
        }

        .wattpad {
            width: 500px;
            height: 500px;
            border: dashed;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <!--Altura e largura padrão de iframe: 300x150 px-->

    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"> <a href="https://www.cursoemvideo.com" target="_blank"></a></iframe>

        para aprender a programar.</p>

        <p>O site da
            
            <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br" target="_blank">

                <a href="https//www.google.com.br" target="_blank">site da Google</a>

            </a></iframe> é muito legal, pena que não funciona dentro do iframe.
            
        </p>

        <!--existem alguns sites que tem proteção para não serem exibidos dentro do iframe por sites de terceiros, como o da google por exemplo;-->

        <p>O repositório do Guanabara no
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">

                <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
                
            </iframe>
            também é muito legal!

        </p>

        <p>
            Esse é o <iframe src="https://www.wattpad.com/" frameborder="0" class="wattpad"> site wattpad</iframe> e tem estórias muito boas!
        </p>
</body>
</html>
