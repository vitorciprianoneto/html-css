<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </div><br>
            <div>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </div><br>
            <div>
                <!--estudar mais sobre RegEx-->
                <label for="itel">Telefone:</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{5}-[0-9]{4}$" placeholder="(xx)xxxxx-xxxx" required>
                <!-- expressão regular simples para telefone:
                pattern(atributo)= "^[0-9]{4}-[0-9]{4}$" ou "^\d{4}-\d{4}$". para adicionar DDD: "^\(\d{2}\)"-->
            </div><br>
        </fieldset><br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
